<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Nguyễn Văn Bình</title>
    <!-- Tải Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        /* Style cho các biểu tượng */
        .icon-container {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: #e0e7ff; /* indigo-100 */
        }
    </style>
</head>
<body class="min-h-screen">
    
    <!-- Thanh điều hướng (Đồng bộ với about.html) -->
    <nav class="bg-gray-800 text-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <a href="index.html" class="text-xl font-bold">Adriel DO</a>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-indigo-400">Trang chủ</a>
                <a href="about.html" class="hover:text-indigo-400">Giới thiệu</a>
                <a href="contact.html" class="text-indigo-400 font-semibold border-b-2 border-indigo-400 pb-1">Liên hệ</a>
            </div>
        </div>
    </nav>

    <!-- PHẦN LIÊN HỆ -->
    <section class="max-w-6xl mx-auto py-16 px-6 lg:px-8">
        <div class="bg-white p-8 md:p-12 rounded-2xl shadow-2xl border-t-8 border-indigo-600">
            
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4 text-center">
                Kết Nối <span class="text-indigo-600">Với Tôi</span>
            </h1>
            <p class="text-lg text-gray-600 mb-10 text-center">
                Tôi luôn sẵn lòng nhận các cơ hội hợp tác và dự án mới.
            </p>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                
                <!-- Cột 1: Thông tin liên lạc -->
                <div class="space-y-8">
                    <h2 class="text-3xl font-bold text-gray-800 border-b pb-3 mb-4">Thông Tin Chi Tiết</h2>
                    
                    <!-- SĐT -->
                    <div class="flex items-center space-x-4">
                        <div class="icon-container text-indigo-600">
                            <!-- Icon Phone -->
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Điện thoại</p>
                            <p class="text-lg font-semibold text-gray-900">0905298085</p>
                        </div>
                    </div>

                    <!-- Địa chỉ -->
                    <div class="flex items-center space-x-4">
                        <div class="icon-container text-indigo-600">
                            <!-- Icon Location -->
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Địa chỉ</p>
                            <p class="text-lg font-semibold text-gray-900">TP. Hồ Chí Minh (HCMC)</p>
                        </div>
                    </div>

                    <!-- Zalo -->
                    <div class="flex items-center space-x-4">
                        <div class="icon-container text-indigo-600">
                            <!-- Icon Chat/Zalo (dùng icon Chat mặc định) -->
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Zalo</p>
                            <p class="text-lg font-semibold text-gray-900">0905298085</p>
                        </div>
                    </div>

                    <!-- Facebook -->
                    <div class="flex items-center space-x-4">
                        <div class="icon-container text-indigo-600">
                            <!-- Icon User/Facebook (dùng icon User mặc định) -->
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14c0 1.657-3.582 3-8 3s-8-1.343-8-3"></path></svg>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Facebook</p>
                            <p class="text-lg font-semibold text-gray-900">Công Bình</p>
                        </div>
                    </div>
                </div>

                <!-- Cột 2: Form liên hệ -->
                <div>
                    <h2 class="text-3xl font-bold text-gray-800 border-b pb-3 mb-4">Gửi Tin Nhắn Cho Tôi</h2>
                    <form class="space-y-4">
                        <div>
                            <label for="contact-name" class="block text-sm font-medium text-gray-700 mb-1">Họ tên (*)</label>
                            <input type="text" id="contact-name" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Tên của bạn">
                        </div>
                        <div>
                            <label for="contact-email" class="block text-sm font-medium text-gray-700 mb-1">Email (*)</label>
                            <input type="email" id="contact-email" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="email@example.com">
                        </div>
                        <div>
                            <label for="contact-subject" class="block text-sm font-medium text-gray-700 mb-1">Chủ đề</label>
                            <input type="text" id="contact-subject" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ví dụ: Cơ hội hợp tác">
                        </div>
                        <div>
                            <label for="contact-message" class="block text-sm font-medium text-gray-700 mb-1">Nội dung tin nhắn (*)</label>
                            <textarea id="contact-message" rows="5" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Mô tả chi tiết yêu cầu của bạn"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-indigo-700 transition transform hover:scale-[1.01]">
                            GỬI TIN NHẮN
                        </button>
                    </form>
                </div>

            </div>
            
        </div>
    </section>

</body>
</html>
